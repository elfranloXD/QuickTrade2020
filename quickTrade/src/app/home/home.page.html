<ion-header>
    <ion-toolbar>
        <ion-title>
            Insertar producto
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)] ="nombre"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-input [(ngModel)]="descripcion"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input [(ngModel)]="precio"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Categorias</ion-label>
        <ion-select placeholder="Elige una" [(ngModel)]="categoria">
            <ion-select-option value="Tecnologia">Tecnologia</ion-select-option>
            <ion-select-option value="Hogar">Hogar</ion-select-option>
            <ion-select-option value="Inmobiliaria">Inmobiliaria</ion-select-option>
            <ion-select-option value="Motor">Motor</ion-select-option>
        </ion-select>
    </ion-item>

    <div *ngIf="categoria == 'Tecnologia'">
        <ion-item>
            <ion-label>Estado del producto</ion-label>
            <ion-select [(ngModel)]="estadoProducto">
                <ion-select-option value="Perfecto estado">Perfecto estado</ion-select-option>
                <ion-select-option value="Usado">Usado</ion-select-option>
            </ion-select>
        </ion-item>
    </div>

    <div *ngIf="categoria == 'Inmobiliaria'">
        <ion-item>
            <ion-label position="floating">Localidad</ion-label>
            <ion-input [(ngModel)]="localidad"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Número de habitaciones</ion-label>
            <ion-input [(ngModel)]="nHabitaciones"></ion-input>
        </ion-item>

    </div>

    <div *ngIf="categoria == 'Motor'">
        <ion-item>
            <ion-label>Estado del producto</ion-label>
            <ion-select [(ngModel)]="cocheMoto">
                <ion-select-option value="Coche">Coche</ion-select-option>
                <ion-select-option value="Moto">Moto</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Km</ion-label>
            <ion-input [(ngModel)]="nKm"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Año</ion-label>
            <ion-input [(ngModel)]="anyo"></ion-input>
        </ion-item>
    </div>

    <ion-button expand="block" (click)="insertar()">Insertar</ion-button>
    
    <ion-card *ngFor= "let item of productos">
        <ion-card-header>
            <ion-card-title>{{item.nombre}} - ({{item.precio}}€)</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{item.descripcion}}
        </ion-card-content>
    </ion-card>

</ion-content>
